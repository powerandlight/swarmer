version: '3'
# Simple method for spinning up mongodb for dev
# run docker-compose -f docker-compose.db.yml to start
# run docker-compose -f docker-compose.db.yml up -d  where -d flag will detach and leave DBs up
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27021:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    volumes:
      - ./redis-data:/data
    ports:
      - 6379:6379
